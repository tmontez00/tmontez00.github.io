	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
        <img id="mc-grass" src="images/mc-grass.png" crossorigin="anonymous" />
        <img id="mc-sky" src="images/mc-sky.jpg" crossorigin="anonymous" />
        <img id="mc-stone" src="images/mc-stone.jpg" crossorigin="anonymous" />
        <img id="mc-dirt" src="images/mc-dirt.jpg" crossorigin="anonymous" />
        <img id="mc-stonebrick" src="images/mc-stonebrick.png" crossorigin="anonymous" />
        <img id="mc-wood" src="images/mc-wood.jpg" crossorigin="anonymous" />
        <img id="mc-leaves" src="images/mc-leaves.png" crossorigin="anonymous" />
        <img id="mc-door" src="images/mc-door.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #mc-sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #mc-grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
